<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container maindiv">


  <div class="container cont1">

    <div class="container maincard">

    <div class="container interior">
      <div class="container topbgimg">
        
      </div>
    <div class="container imgcontain">
      <img class="pfp" src="./images/image-victor.jpg" alt="">

    </div>



    <div class="container name_age">
      <p class="name">Victor Crest</p>
      <p class="age">26</p>
    </div>
  <div class="container citydiv">
      <p class="city">London</p>
  </div>
  
  <div class="container cont2">


  <div class="row stats">
    <p class="col-4">80k</p>
    <p class="col-4">803K</p>
    <p class="col-4">1.4K</p>


  </div>
  <div class="row statsdesc">
    <p class="col-4">Followers</p>
    <p class="col-4">Likes</p>
    <p class="col-4">Photos</p>
  


  </div>
</div>
</div>
  </div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nikhil Soni</a>.
  </div>
